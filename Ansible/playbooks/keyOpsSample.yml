---
  - name: "Sample playbook for Key Operations on CipherTrust Manager"
    hosts: localhost
    connection: local

    vars_files:
      - vars/keyMgmt.yml

    tasks:
    - name: "Fetch Key"
      thales.ciphertrust.cm_resource_get_id_from_name:
        localNode: "{{ this_node_connection_string }}"
        query_param: "name"
        query_param_value: "{{ key_name }}"
        resource_type: "keys"
      register: key

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Archive Key"
      thales.ciphertrust.vault_keys2_op:
        op_type: archive
        cm_key_id: "{{ key['response']['id'] }}"
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Recover Key"
      thales.ciphertrust.vault_keys2_op:
        op_type: recover
        cm_key_id: "{{ key['response']['id'] }}"
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Revoke Key"
      thales.ciphertrust.vault_keys2_op:
        op_type: revoke
        cm_key_id: "{{ key['response']['id'] }}"
        reason: "KeyCompromise"
        message: "By Ansible"
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Reactivate Key"
      thales.ciphertrust.vault_keys2_op:
        op_type: revoke
        cm_key_id: "{{ key['response']['id'] }}"
        reason: "DeactivatedToActive"
        message: "By Ansible"
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Destroy Key"
      thales.ciphertrust.vault_keys2_op:
        op_type: destroy
        cm_key_id: "{{ key['response']['id'] }}"
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: Pause until you can verify updates to an application were successful
      ansible.builtin.pause:

    - name: "Delete Key"
      thales.ciphertrust.cm_resource_delete:
        localNode: "{{ this_node_connection_string }}"
        key: "{{ key['response']['id'] }}"
        resource_type: "keys"

    - name: Debug Output
      debug: var=output