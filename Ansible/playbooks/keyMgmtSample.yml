---
  - name: "Sample playbook for Key Management and Key Operations on CipherTrust Manager"
    hosts: localhost
    connection: local

    vars_files:
      - vars/keyMgmt.yml

    tasks:
    - name: "Create Key"
      thales.ciphertrust.vault_keys2_save:
        op_type: create
        name: "{{ key_name }}"
        algorithm: aes
        size: 256
        usageMask: 3145740
        localNode: "{{ this_node_connection_string }}"
      register: output

    - name: "Patch Key"
      thales.ciphertrust.vault_keys2_save:
        op_type: patch
        cm_key_id: "4ae2649a705e479589ef65759d3287f6ff452a788531445fbc7f0240516d028d"
        unexportable: false
        localNode: "{{ this_node_connection_string }}"

    - name: Debug Output
      debug: var=output